<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ShowX APKs, MODs, ISOs, Pel√≠culas, Programas, Links √∫tiles y m√°s.">
  <title>ShowX APKs</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../LOGO.png" type="image/png">
  <link rel="stylesheet" href="style.css">

  <!-- Librer√≠a PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>

<body>
  <!-- === SECCI√ìN DE APLICACIONES === -->
  <section id="apks">
    <div class="container">
      <h2>APK üì±</h2>
      <p>Aplicaciones de todo tipo para cualquier necesidad.</p>

      <!-- === BUSCADOR === -->
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar..." aria-label="Buscar aplicaciones">
      </div>

      <!-- === FILTROS DE CATEGOR√çA === -->
      <div class="apk-filters">
        <button class="filter-btn active" data-category="all">APK</button>
        <button class="filter-btn" data-category="video">VIDEO</button>
        <button class="filter-btn" data-category="games">GAMES</button>
        <button class="filter-btn" data-category="modding">MOD</button>
        <button class="filter-btn" data-category="music">MUSIC</button>
        <button class="filter-btn" data-category="tools">TOOLS</button>
        <button class="filter-btn" data-category="streaming">STREAM</button>
        <button class="filter-btn" data-category="social">SOCIAL</button>
      </div>

      <!-- === CUADR√çCULA DE APLICACIONES === -->
      <div class="apk-grid" id="apk-grid"></div>
      <div id="error" style="display:none; color:red;">Error al cargar las aplicaciones.</div>
    </div>
  </section>

  <!-- === SCRIPT PRINCIPAL === -->
  <script>
    // === Clasificaci√≥n autom√°tica de categor√≠as ===
    function getCategories(name, description) {
      const text = `${name} ${description}`.toLowerCase();
      const categories = [];

      // --- Palabras clave por categor√≠a ---
      const categoryKeywords = {
        video: ['video', 'capcut', 'edici√≥n', 'editor', 'c√°mara', 'reel', 'filmora', 'kinemaster', 'clips', 'vid', 'recorder'],
        games: ['game', 'juego', 'simulator', 'racing', 'battle', 'survival', 'adventure', 'puzzle', 'fight', 'quest', 'action'],
        modding: ['mod', 'hack', 'cheat', 'infinite', 'dinero ilimitado', 'unlocked', 'premium', 'patch', 'crack'],
        music: ['m√∫sica', 'audio', 'spotify', 'song', 'player', 'beat', 'mp3', 'sound', 'radio'],
        tools: ['herramienta', 'tool', 'scanner', 'cleaner', 'optimizador', 'manager', 'launcher', 'file', 'editor de texto', 'monitor'],
        streaming: ['pel√≠cula', 'cine', 'movie', 'tv', 'series', 'stream', 'player', 'hbo', 'netflix', 'anime'],
        social: ['chat', 'red social', 'messenger', 'whatsapp', 'instagram', 'facebook', 'tiktok', 'telegram']
      };

      // --- Revisi√≥n autom√°tica ---
      for (const [category, keywords] of Object.entries(categoryKeywords)) {
        if (keywords.some(word => text.includes(word))) {
          categories.push(category);
        }
      }

      // --- Categor√≠a por defecto ---
      return categories.length ? categories : ['apk'];
    }

    // === Mostrar todas las apps ===
    function showAllApks() {
      document.querySelectorAll('.apk-card').forEach(card => card.style.display = 'block');
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector('[data-category="all"]').classList.add('active');
    }

    // === Cargar datos desde Google Sheets (CSV) ===
    async function loadApks() {
      try {
        Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vTUbapksr6zWszFpUjeWR6jPS6QOA6OL7iuO4ew9gASwx5LLzR9o-bKbRXSLQv360GQBoINiSpdzIGf/pub?gid=1055416471&single=true&output=csv', {
          download: true,
          header: true,
          complete: function(results) {
            const apkGrid = document.getElementById('apk-grid');
            apkGrid.innerHTML = '';

            const fragment = document.createDocumentFragment();

            results.data.forEach(row => {
              const name = row.NOMBRE?.trim() || 'Sin nombre';
              const description = row.Descripci√≥n?.trim() || 'Sin descripci√≥n';
              const image = row.URL_Imagen || 'https://img.freepik.com/vector-premium/icono-android-icono-relleno-negro_1076610-103538.jpg?semt=ais_hybrid&w=740&q=80';
              const rating = row.Calificaci√≥n || '3.8';
            
              // üîπ NUEVA URL LOCAL (basada en el nombre)
              const formattedName = name.replace(/\s+/g, '%20'); // Ejemplo: "CapCut Video Editor" ‚Üí "CapCut%Video%Editor"
              const url = `https://slygrnr.github.io/apk/${formattedName}/`;
            
              const categories = getCategories(name, description);
              const categoryData = categories.join(' ');
            
              // Crear tarjeta
              const card = document.createElement('div');
              card.className = 'apk-card';
              card.dataset.category = categoryData;
              card.innerHTML = `
                <img src="${image}" alt="${name}">
                <h3>${name}</h3>
                <p>${description}</p>
                <div class="apk-rating">‚≠ê ${rating}</div>
                <a href="${url}" target="_blank" class="btn">DOWNLOAD</a>
              `;
              fragment.appendChild(card);
            });


            apkGrid.appendChild(fragment);
            showAllApks(); // Mostrar todo al inicio
          },
          error: function(err) {
            console.error('Error al analizar CSV:', err);
            document.getElementById('error').style.display = 'block';
          }
        });
      } catch (err) {
        console.error('Error al cargar APKs:', err);
        document.getElementById('error').style.display = 'block';
      }
    }

    // === Filtros de categor√≠a ===
    document.addEventListener('click', e => {
      if (!e.target.classList.contains('filter-btn')) return;

      const category = e.target.dataset.category;
      const cards = document.querySelectorAll('.apk-card');

      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');

      cards.forEach(card => {
        const categories = card.dataset.category.split(' ');
        card.style.display = (category === 'all' || categories.includes(category)) ? 'block' : 'none';
      });
    });

    // === B√∫squeda din√°mica ===
    document.addEventListener('input', e => {
      if (e.target.id !== 'search-input') return;
      const term = e.target.value.toLowerCase().trim();
      const cards = document.querySelectorAll('.apk-card');

      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(term) ? 'block' : 'none';
      });

      if (!term) showAllApks();
      else document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    });

    // === Iniciar carga al abrir p√°gina ===
    window.addEventListener('DOMContentLoaded', loadApks);
  </script>
</body>
</html>
