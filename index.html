<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ShowX: Connecting ideas, people, and experiences.">
  <title>ShowX - Connecting Ideas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="LOGO.png" type="image/png">
  <link rel="stylesheet" href="style.css">

  <style>
    html {
      scroll-behavior: smooth;
    }

    /* === NAVBAR CON EFECTO DE CONTRACCIÓN === */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 1.2rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    nav.shrink {
      padding: 0.5rem 1.5rem;
      background-color: rgba(17, 17, 17, 0.95);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
    }

    nav .logo img {
      height: 45px;
      width: auto;
      transition: height 0.3s ease;
    }

    nav.shrink .logo img {
      height: 30px;
    }

    nav .menu {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00d8ff;
    }

    /* === HERO PRINCIPAL === */
    .hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d1117, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      line-height: 1.6;
    }

    footer {
      background-color: #111;
      color: #888;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }
  </style>

  <script>
    // === NAVBAR CONTRACCIÓN ===
    window.addEventListener("scroll", () => {
      const nav = document.querySelector("nav");
      if (window.scrollY > 50) nav.classList.add("shrink");
      else nav.classList.remove("shrink");
    });
  </script>
</head>

<body>
  <!-- === NAVIGATION === -->
  <nav>
    <a href="index.html" class="logo">
      <img src="LOGO.png" alt="ShowX Logo">
    </a>
    <div class="menu">
      <a href="apk/">APKS</a>
      <a href="peliculas/">PELÍCULAS</a>
      <a href="pc/">PC</a>
      <a href="contacto/">CONTACTO</a>
    </div>
  </nav>

  <!-- === HERO PRINCIPAL === -->
  <section class="hero">
    <h1>Bienvenido a ShowX</h1>
    <p>Conecta ideas, personas y experiencias. Explora aplicaciones, películas y software de manera fácil y segura.</p>
  </section>

  <footer>
    © 2025 ShowX — Todos los derechos reservados.
  </footer>
</body>
</html>
