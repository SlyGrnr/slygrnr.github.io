<!doctype html>
<!-- Mock estilo pantalla de bloqueo de Windows ‚Äî reemplaza background.jpg por tu imagen de fondo real -->
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantalla de bloqueo ‚Äî Mock Windows</title>
  <style>
    :root{
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.75);
      --glass: rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Segoe UI,Inter,system-ui,Arial;color:var(--accent)}

    /* Fondo en pantalla completa ‚Äî coloca una imagen llamada background.jpg en la misma carpeta */
    body{
      background: center/cover no-repeat url('background.jpg');
      display:flex;align-items:center;justify-content:center;overflow:hidden;
    }

    /* Capa de oscurecimiento para ver elementos encima */
    .overlay{position:fixed;inset:0;background:linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55));backdrop-filter:blur(2px);}

    /* Contenedor central: avatar y cuadro de Respuesta (transparente) */
    .center{
      position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:12px;width:min(900px,90%);
    }

    .avatar-ring{
      width:150px;height:150px;border-radius:50%;display:grid;place-items:center;background:rgba(255,255,255,0.08);border:3px solid rgba(255,255,255,0.12);
      backdrop-filter:blur(6px);
    }
    .avatar-ring svg{width:86px;height:86px;opacity:0.9}

    /* Nombre de usuario grande*/
    .username-wrap {
      margin-top: 6px;
      text-align: center;
    }
    
    .username {
      font-size: 28px;
      font-weight: 600;
      color: var(--accent);
      /* Se quit√≥ el blur */
      letter-spacing: 1px;
    }
    
    .account-type {
      font-size: 15px;
      color: var(--muted);
      margin-top: 6px;
    }


    /* Caja de Respuesta tipo barra con fondo semi-transparente y borde fino */
    .pw-box{width:560px;max-width:92%;height:46px;border-radius:4px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.12);display:flex;align-items:center;padding:6px 8px;backdrop-filter:blur(4px)}
    .pw-input{flex:1;height:34px;background:transparent;border:none;color:var(--accent);font-size:16px;padding:4px 8px;outline:none}
    .pw-input::placeholder{color:rgba(255,255,255,0.5)}

    .enter-btn{width:44px;height:34px;border-radius:3px;border:none;background:rgba(255,255,255,0.06);display:grid;place-items:center;cursor:pointer}
    .enter-btn svg{width:18px;height:18px;opacity:0.95}

    /* Lista de usuarios abajo a la izquierda (simula selecci√≥n de cuentas) */
    .user-list{position:fixed;left:18px;bottom:18px;z-index:3;display:flex;flex-direction:column;gap:8px}
    .user-item{display:flex;align-items:center;gap:10px;background:rgba(0,0,0,0.45);padding:8px 12px;border-radius:6px;min-width:220px}
    .user-thumb{width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,0.06);display:grid;place-items:center}
    .user-name{color:rgba(255,255,255,0.9);font-size:14px}
    .user-email{font-size:12px;color:rgba(255,255,255,0.65)}

    /* Peque√±as instrucciones inferiores */
    .bottom-hint{position:fixed;right:18px;bottom:14px;color:rgba(255,255,255,0.6);font-size:13px}

    @media (max-width:640px){
      .avatar-ring{width:120px;height:120px}
      .username{font-size:22px}
      .pw-box{width:88%}
      .user-item{min-width:170px}
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden></div>

  <div class="center" role="main">
    <div class="avatar-ring" aria-hidden>
      <!-- icono usuario simple -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 21c0-3.866 3.134-7 7-7h4c3.866 0 7 3.134 7 7" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/></svg>
    </div>

    <div class="username-wrap">
      <!-- simular nombre -->
      <div class="username">Jairo Jesus Ortega Ramirez</div>
      <div class="account-type">Cuenta local</div>
    </div>
     // Contrase√±a--Respuesta password--answer 
    <!-- Tu formulario -->
    <form id="myForm">
      <div class="pw-box" role="form" aria-label="Respuesta">
        <input class="pw-input" id="answer" type="text" placeholder="Escribe una respuesta" required>
        <button class="enter-btn" id="enter" type="submit" aria-label="Enviar">Enviar</button>
      </div>
    </form>
  
    <!-- üîΩ Aqu√≠ va el script -->
    <script>
      document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
  
        const answer = document.getElementById("answer").value.trim();
  
        if (answer !== "") {
          console.log("Respuesta capturada:", answer);
  
          const p = document.createElement("p");
          p.textContent = "Respuesta: " + answer;
          document.body.appendChild(p);
  
          document.getElementById("answer").value = "";
        }
      });
    </script>
    
    <script>
      document.getElementById("enter").addEventListener("click", function() {
        const answer = document.getElementById("answer").value.trim();
      
        if (answer !== "") {
          console.log("Respuesta capturada:", answer);
      
          // Aqu√≠ puedes hacer lo que quieras con la respuesta, por ejemplo:
          // guardarla en una lista
          // enviarla a un servidor
          // mostrarla en pantalla
      
          // Ejemplo: mostrar en la p√°gina
          const p = document.createElement("p");
          p.textContent = "Respuesta: " + answer;
          document.body.appendChild(p);
      
          // Limpiar el campo
          document.getElementById("answer").value = "";
        }
      });
      </script>

  </div>

  <!-- Lista de cuentas en la esquina inferior izquierda -->
  <div class="user-list" aria-hidden>
    <div class="user-item">
      <div class="user-thumb">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="8" r="3" stroke="white" stroke-width="1.4"/><path d="M4 20c1-3 4-5 8-5s7 2 8 5" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div>
        <div class="user-name">Usuario</div>
        <div class="user-email">team_support@microsfot.com</div>
      </div>
    </div>

    <div class="user-item">
      <div class="user-thumb">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="8" r="3" stroke="white" stroke-width="1.4"/><path d="M4 20c1-3 4-5 8-5s7 2 8 5" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div>
        <div class="user-name">OTRO USUARIO</div>
      </div>
    </div>
  </div>

  <div class="bottom-hint">Accede con tu Respuesta</div>

  <script>
    // Interacciones simples: presionar Enter o clic en flecha "entra" y muestra aviso simulado
    (function(){
      const pwd = document.getElementById('answer');
      const enter = document.getElementById('enter');

      function simulateLogin(){
        if(!pwd.value.trim()){
          pwd.placeholder = 'Escribe la Respuesta';
          pwd.focus();
          return;
        }
        enter.innerHTML = '‚è≥';
        setTimeout(()=>{ enter.innerHTML = '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 12h14" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 5l7 7-7 7" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>'; alert('Acceso simulado: Bienvenido'); },900);
      }

      enter.addEventListener('click', simulateLogin);
      pwd.addEventListener('keydown', (e)=>{ if(e.key==='Enter') simulateLogin(); });
    })();
  </script>
</body>
</html>
